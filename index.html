<!DOCTYPE html>
<html lang="en" id="htmlSelector">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/cloudy.png">
    <title>Weather-Forecast</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/index.css">
</head>

<body class="flex flex-col min-h-screen bg-slate-200 dark:bg-slate-900 ">
    <header class="flex justify-between items-center bg-slate-400 dark:bg-slate-800 text-white py-4 px-8">
        <div class="inputSection h-full flex gap-4">
            <!-- Location Button with SVG -->
            <!-- w-10 h-10 text-slate-300 -->

                    width="256" height="256" viewBox="0 0 256 256" xml:space="preserve"
                    class="w-10 h-10 text-slate-300">

                    <defs>

                            d="M 48.647 69.718 c 13.692 0.652 24.265 4.924 24.265 10.098 C 72.912 85.44 60.415 90 45 90 s -27.912 -4.56 -27.912 -10.184 c 0 -5.173 10.573 -9.446 24.265 -10.098"

                            transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        <path
                            d="M 45 0 C 30.802 0 19.291 11.51 19.291 25.709 c 0 20.07 21.265 33.961 25.709 53.956 C 48.304 53.11 48.304 26.555 45 0 z"
                            style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,49,64); fill-rule: nonzero; opacity: 1;"
                            transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        <path
                            d="M 45 14.965 c -6.011 0 -10.885 4.873 -10.885 10.885 S 38.989 36.735 45 36.735 C 47.897 29.478 47.897 22.222 45 14.965 z"
                            style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"

                            d="M 45 0 c 14.198 0 25.709 11.51 25.709 25.709 c 0 20.07 -21.265 33.961 -25.709 53.956 V 0 z"
                            style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(199,34,46); fill-rule: nonzero; opacity: 1;"
                            transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                        <path d="M 45 14.965 c 6.011 0 10.885 4.873 10.885 10.885 S 51.011 36.735 45 36.735 V 14.965 z"
                            style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(240,240,240); fill-rule: nonzero; opacity: 1;"
                            transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                    </g>
                </svg>
            </button>
            <!-- Input Fields for City, Latitude, Longitude -->
            <div class="cityInput w-[30%] h-full items-center flex flex-col">
                <label for="city" class="text-sm w-full">Enter city</label>
                <input id="cityName" type="text" placeholder="eg: London, New York, Delhi"
                    class="p-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800">
            </div>


            <div class="h-full w-full flex justify-center items-center mt-1">
                <button id="searchCity" class="mb-4 rounded-md hover:bg-blue-200 p-[5px] mt-5 bg-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48"
                        class="h-8 w-8">
                        <path fill="#616161" d="M34.6 28.1H38.6V45.1H34.6z" transform="rotate(-45.001 36.586 36.587)">
                        </path>
                        <path fill="#616161" d="M20 4A16 16 0 1 0 20 36A16 16 0 1 0 20 4Z"></path>
                        <path fill="#37474F" d="M36.2 32.1H40.2V44.400000000000006H36.2z"
                            transform="rotate(-45.001 38.24 38.24)"></path>
                        <path fill="#64B5F6" d="M20 7A13 13 0 1 0 20 33A13 13 0 1 0 20 7Z"></path>
                        <path fill="#BBDEFB"
                            d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z">
                        </path>
                    </svg>
                </button>
            </div>


            <div class="latlon w-[30%] flex flex-col">
                <label for="Latitude" class="text-sm">Latitude</label>
                <input id="lat" type="number" placeholder="Enter lat"
                    class="p-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-950">
            </div>


            <div class="latlon w-[30%] flex flex-col">
                <label for="Longitude" class="text-sm">Longitude</label>
                <input id="lon" type="number" placeholder="Enter Lon"
                    class="p-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-950">
            </div>


            <div class="latlon w-full h-full flex justify-center items-center">
                <button id="latLonBtn"
                    class="h-10 w-10 flex justify-center items-center mt-3 rounded-md hover:bg-blue-200 bg-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48"
                        class="h-8 w-8">
                        <path fill="#616161" d="M34.6 28.1H38.6V45.1H34.6z" transform="rotate(-45.001 36.586 36.587)">
                        </path>
                        <path fill="#616161" d="M20 4A16 16 0 1 0 20 36A16 16 0 1 0 20 4Z"></path>
                        <path fill="#37474F" d="M36.2 32.1H40.2V44.400000000000006H36.2z"
                            transform="rotate(-45.001 38.24 38.24)"></path>
                        <path fill="#64B5F6" d="M20 7A13 13 0 1 0 20 33A13 13 0 1 0 20 7Z"></path>
                        <path fill="#BBDEFB"
                            d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Title Section -->
        <div class="pageHeading w-[25%] h-full flex justify-center items-center">
            <h1 class="text-2xl font-bold w-full text-center">Weather Forecast</h1>
        </div>
        <!-- Theme Switch Button -->
        <div class="drkBtnSec w-[15%] h-full justify-center items-center flex flex-row-reverse">
            <button class="darkModeBtn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full">Dark</button>
        </div>
    </header>

    <main class="w-[100%] h-[90vh] flex justify-center overflow-hidden">
        <p id="message" class="w-full absolute text-center mt-4"></p>
        <!-- Left Section (35%) -->
        <div class="information flex w-[100%]">
            <section class="dayOneSection h-full w-[35%] py-20 px-10">
                <div id="todayInfo" class="w-full h-full flex flex-col gap-4">
                    <div class="placeInfo remove w-full h-20">

                    </div>
                    <div id="dateTime" class="w-full remove">

                    </div>

                    <div id="today" class="remove w-full text-center opacity-60 font-bold">
                    </div>

                    <div class="w-full h-14 flex justify-between px-5 mt-3">

                        <div class="flex flex-col items-center">
                            <h2 id="windSpeedVal" class="remove"></h2>
                            <p id="windSpeed" class="remove"></p>
                        </div>

                        <div class="flex flex-col items-center">
                            <h2 id="degVal" class="remove"></h2>
                            <p id="deg" class="remove"></p>
                        </div>

                        <div class="flex flex-col items-center">
                            <h2 id="gustVal" class="remove"></h2>
                            <p id="gust" class="remove"></p>
                        </div>

                    </div>

                    <div class="w-full h-14 flex justify-between px-5 mt-3">
                        <div class="flex flex-col items-center">
                            <h2 id="minTempVal" class="remove"></h2>
                            <p id="minTemp" class="remove"></p>
                        </div>
                        <div class="flex flex-col items-center">
                            <h2 id="humidityVal" class="remove"></h2>
                            <p id="humidity" class="remove"></p>
                        </div>
                        <div class="flex flex-col items-center">
                            <h2 id="maxTempVal" class="remove"></h2>
                            <p id="maxTemp" class="remove"></p>
                        </div>
                    </div>
                    <div class="w-full h-14 flex justify-center px-5 mt-3">
                        <div class="flex flex-col items-center0">
                            <h2 id="feelsLikeVal" class="remove"></h2>
                            <p id="feelsLike" class="remove"></p>
                        </div>
                    </div>
                    <div class="w-full h-14 flex justify-between px-5 pb-4">
                        <div class="flex flex-col items-center">
                            <h2 id="sunriseTime" class="remove"></h2>
                            <p id="sunrise" class="remove"></p>
                        </div>
                        <div class="flex flex-col items-center">
                            <h2 id="sunsetTime" class="remove"></h2>
                            <p id="sunset" class="remove"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Section (65%) -->
            <section class="otherDaySection h-full w-[65%] py-20 px-10">
                <!-- Your content here -->
                <div id="remainFourDays" class="w-full h-full">
                    <div id="dayTwoInfo" class="w-full h-[40%] bg-blue-400 rounded-lg flex justify-between">
                        <div class="w-[30%] h-ful   l flex flex-col justify-between">
                            <div class="remove iconDes w-full h-1/3 flex flex-col justify-center items-center">

                            </div>
                            <div class="w-full h-1/3 flex justify-between">
                                <div class="remove hum w-1/2 h-full flex flex-col justify-center items-center">

                                </div>
                                <div class="remove temp w-1/2 h-full flex flex-col justify-center items-center">

                                </div>

                            </div>
                        </div>
                        <div class="w-1/3 h-full flex flex-col justify-between">
                            <!-- <div class="remove day w-full h-1/3 flex justify-center items-center">

                            </div> -->
                            <div class="remove date w-full h-1/3 flex justify-center items-center">

                            </div>
                            <div class="w-full h-1/3 flex justify-between items-center">
                                <div class="remove sunrise w-1/2 h-full flex flex-col justify-center items-center">

                                </div>
                                <div class="remove sunset w-1/2 h-full flex flex-col justify-center items-center">

                                </div>

                            </div>
                        </div>
                        <div class="w-1/3 h-full flex flex-col justify-between">
                            <div class="remove deg w-full h-1/3 flex flex-col justify-center items-center">

                            </div>
                            <div class="w-full h-1/3 flex justify-between">
                                <div class="remove wind w-1/2 h-full flex flex-col justify-center items-center">

                                </div>
                                <div class="remove gust w-1/2 h-full flex flex-col justify-center items-center">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="w-full h-[60%] bg-slate-300 flex justify-between rounded-lg">
                        <div class="remainingThree w-[30%] h-full bg-blue-400 rounded-lg">

                        </div>
                        <div class="remainingThree w-1/3 h-full bg-blue-400 rounded-lg"></div>
                        <div class="remainingThree w-1/3 h-full bg-blue-400 rounded-lg"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-slate-800 text-slate-300 flex justify-center mt-auto">
        <p class="text-center">&copy; Developed by Soumik Sinha
            <br>
            All rights reserved.
        </p>
    </footer>

    <script src="./src/script.js"></script>
</body>

</html>
